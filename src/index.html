<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

      <link href='https://fonts.googleapis.com/css?family=Roboto:500,300,700,400' rel='stylesheet' type='text/css'>
      <link href="css/bootstrap.min.css" rel="stylesheet" />
      <link href="css/style.css" rel="stylesheet" />

      <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
   </head>
   <body ng-app="myApp">
      <div class="header">
         <div class="container" ng-controller="TextosSite">
            <h1>{{titulo}}</h1>
         </div>
      </div>
      <div class="main" ng-controller="MainController">
         <div class="container">
           <div ng-repeat="product in products" class="col-md-3">
             <div class="thumbnail">
               <img ng-src="{{ product.cover }}" class="img-responsive">
               <p class="title text-center">{{ product.name }}</p>
               <p class="price">{{ product.price | currency:'R$' }}</p>
               <p class="date">{{ product.pubdate | date }}</p>
             </div>
           </div>
         </div>
       </div>
     <!--  <div class="footer">
         <div class="container"></div>
      </div> -->

      <!-- Modules -->
      <script src="js/angular.min.js"></script>
      <script src="js/app.js"></script>

      <!-- Controllers -->
      <script src="js/controllers/MainController.js"></script>

   </body>
</html>
